<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Local Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-500">
    <section class="w-3/5 mx-auto bg-white rounded-md p-24 mt-24">
        <h1 class="text-3xl font-semibold underline text-center">Please Contact Me</h1>

        <div>
            <p class="text-xl text-sky-700 font-semibold">Name:</p>
            <input id="name-field" class="w-1/2 py-2 pl-3 text-xl placeholder:text-black border border-black rounded-md focus:outline-none" type="text" placeholder="JS">
            <button class="py-3 px-7 bg-black text-white rounded-md ml-12 mr-7" onclick="deteteValueFromLocalStorage('name')">Delete Name</button>
            <button class="py-3 px-7 bg-black text-white rounded-md mx-7" onclick="setValueToLocalStorage('name', 'name-field')">Send Name</button>
        </div>

        <div class="mt-8">
            <p class="text-xl text-sky-700 font-semibold">Email:</p>
            <input id="email-field" class="w-1/2 py-2 pl-3 text-xl placeholder:text-black border border-black rounded-md focus:outline-none" type="email" placeholder="example.gmail.com">
            <button class="py-3 px-7 bg-black text-white rounded-md ml-12 mr-7"
            onclick="deteteValueFromLocalStorage('email')">Delete Email</button>
            <button class="py-3 px-7 bg-black text-white rounded-md mx-7" onclick="setValueToLocalStorage('email', 'email-field')">Send Email</button>
        </div>
        <div class="mt-8">
                <p class="text-xl text-sky-700 font-semibold">Message:</p>
            <div class="flex flex-row items-center">
                <textarea id="message-field" class="w-1/2 px-4 text-xl placeholder:text-black border  border-black rounded-md focus:outline-none" name="" id="" rows="4" placeholder="Message..."></textarea>
                <button class="py-3 px-4 bg-black text-white rounded-md ml-12 mr-7"
                onclick="deteteValueFromLocalStorage('message')">Delete Message</button>
                <button class="py-3 px-4 bg-black text-white rounded-md mx-7 right-16"
                onclick="setValueToLocalStorage('message', 'message-field')">Send Message</button>
            </div>
        </div>
        <div class="mt-12 flex justify-center">
            <button class="py-3 px-7 bg-black text-white rounded-md ml-12 mr-7"
            onclick="saveDataToLocalStorage()">Send</button>
            <button id="reset" class="py-3 px-7 bg-black text-white rounded-md mx-7 right-16">Reset</button>
        </div>
        <div class="mt-12 hidden" id="info-container">
            
        </div>
    </section>
    
    <script src="./js/store.js"></script>
</body>
</html>
